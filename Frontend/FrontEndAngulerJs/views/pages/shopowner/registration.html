<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="images/img-01.png" alt="IMG">
            </div>

            <form method="post" ng-submit="registration()"  class="login100-form validate-form">
                <span class="login100-form-title">
                    Shop Owner Registration
                </span>

                <div class="wrap-input100 validate-input" data-validate = "Valid username is required: ex@abc.xyz">
                    <input class="input100" type="text" ng-model="data.ShopO_Username" name="username" placeholder="username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" name="pass" ng-model="data.ShopO_Password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Valid Name is required: fname sname">
                    <input class="input100" type="text" name="name" ng-model="data.ShopO_Name" placeholder="name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Valid Number is required: +880">
                    <input class="input100" type="text" name="phone" ng-model="data.ShopO_Phone" placeholder="phone">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Valid Email is required: xyz@mail.com">
                    <input class="input100" type="email" name="email" ng-model="data.ShopO_Email" placeholder="email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Valid Shop Name is required">
                    <input class="input100" type="text" name="shopname" ng-model="data.ShopO_Shopname" placeholder="shopname">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Description is required">
                    <input class="input100" type="text" name="description" ng-model="data.ShopO_Description" placeholder="description">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "type is required">
                    <input class="input100" type="text" name="usertype" ng-model="data.User_Type" placeholder="usertype">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "validation is required">
                    <input class="input100" type="text" name="uservalidation" ng-model="data.User_Validation" placeholder="uservalidation">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
               
              
                
                <div class="container-login100-form-btn">
                    <input type="submit" value="Sign Up" class="login100-form-btn">
                       
                    
                </div>
                <div class="text-center p-t-136">
                    <a class="txt2" href="#">
                        Already a member? Login
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
