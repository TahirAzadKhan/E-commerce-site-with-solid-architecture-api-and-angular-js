<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="images/img-01.png" alt="IMG">
            </div>

            <form  method="post" ng-submit="updateprofile()"  class="login100-form validate-form">
                <span class="login100-form-title">
                    Shop Owner Update
                </span>

                

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" name="opass"  placeholder="Old Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" name="npass"  placeholder="New Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
              
                <div class="wrap-input100 validate-input" data-validate = "Valid Number is required: +880">
                    <input class="input100" type="text" name="phone"  placeholder="phone">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Valid Email is required: xyz@mail.com">
                    <input class="input100" type="email" name="email"  placeholder="email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
              
                <div class="wrap-input100 validate-input" data-validate = "Description is required">
                    <input class="input100" type="text" name="description"  placeholder="description">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
               
              
            
                <div class="container-login100-form-btn">
                    <input type="submit" value="Update" class="login100-form-btn">
                       
                    
                </div>
              
            </form>
        </div>
    </div>
</div>
